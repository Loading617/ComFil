<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComFil</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
    <div id="header">
        <a href="https://comfil.com" target="_blank">

            <img src="./icons/comfil.png" alt="ComFil Logo"
                data-canonial-src="icons/comfil.png" class="logo">
        </a>

        <div id="title" class="title">ComFil</div>

        <div id="NameofDev" class="NameofDev">by developer Jahim Sankoh</div>

        <div id="ver" class="ver">Release 1.0</div>

    </div>
    <div id="button-container" class="button-container">
        <a href="https://comfil.com/help" target="_blank">
        <button id="help-button" class="help-button">Help</button>
        <a href="https://comfil.com/settings" target="_blank">
        <button id="settings-button" class="settings-button">Settings</button>
        <a href="https://github.com/Loading617/ComFil" target="_blank">
        <button id="github-button" class="github-button">GitHub</button>
        <a href="https://comfil.com/changelog" target="_blank">
        <button id="changelog-button" class="changelog-button">Changelog</button>
        </a>
    </div>
    <script src="background.js"></script>
</body>

</html>
